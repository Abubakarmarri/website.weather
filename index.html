        </div>

        <div id="main">

            <div class="weather">
                <img id="weather-icon" src="rain.png" alt="">
            </div>

            <div class="city-name">

            </div>

                <div class="p1">
                    <img src="humidity.png" alt="">
                    <div class="temp">
                        <p id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="p1">
                    <img src="wind.png" alt="">
